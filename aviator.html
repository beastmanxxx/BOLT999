<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLT999 - Aviator Game</title>
    <meta name="theme-color" content="#111827">
    <meta name="description" content="Beast Earn - Play Color Prediction and Mine games to win real money!">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.avif">
    <link rel="icon" href="logo.avif" type="image/avif">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="firebase-config.js"></script>

    <style>
        body {
            font-family: sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000000;
        }
        @keyframes fly {
            0% { transform: translateX(-50%) translateY(50%) scale(1); opacity: 0.5; }
            25% { transform: translateX(0%) translateY(0%) scale(1.1); opacity: 0.7; }
            50% { transform: translateX(50%) translateY(-50%) scale(1.2); opacity: 1; }
            75% { transform: translateX(100%) translateY(-25%) scale(1.1); opacity: 0.7; }
            100% { transform: translateX(150%) translateY(0%) scale(1); opacity: 0.5; }
        }
        .animate-fly {
            animation: fly 2s ease-in-out infinite alternate;
        }
        .aviator-video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Logo Component
        const Logo = ({ onClick }) => (
            <div 
                className="w-16 h-16 rounded-full overflow-hidden border-4 border-yellow-400 shadow-lg cursor-pointer hover:scale-105 transition-transform"
                onClick={onClick}
            >
                <img src="logo.avif" alt="Beast Earn Logo" className="w-full h-full object-cover" />
            </div>
        );

        // Aviator Game Component
        const AviatorGame = () => {
            const [betAmount, setBetAmount] = React.useState(10);
            const [multiplier, setMultiplier] = React.useState(1);
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [isCrashed, setIsCrashed] = React.useState(false);
            const [userBalance, setUserBalance] = React.useState(0);
            const [isLoading, setIsLoading] = React.useState(false);
            const [autoCashout, setAutoCashout] = React.useState(2);

            React.useEffect(() => {
                // Check authentication
                const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                    if (!user) {
                        window.location.href = 'auth.html';
                    } else {
                        // Load user balance
                        loadUserBalance(user.uid);
                    }
                });

                return () => unsubscribe();
            }, []);

            const loadUserBalance = async (userId) => {
                try {
                    const userDoc = await firebase.firestore().collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        setUserBalance(userDoc.data().balance || 0);
                    }
                } catch (error) {
                    console.error('Error loading balance:', error);
                }
            };

            const startGame = async () => {
                if (betAmount <= 0 || betAmount > userBalance) return;

                setIsLoading(true);
                try {
                    const user = firebase.auth().currentUser;
                    const userRef = firebase.firestore().collection('users').doc(user.uid);
                    
                    // Deduct bet amount
                    await userRef.update({
                        balance: firebase.firestore.FieldValue.increment(-betAmount)
                    });

                    setIsPlaying(true);
                    setIsCrashed(false);
                    setMultiplier(1);
                    setUserBalance(prev => prev - betAmount);

                    // Simulate multiplier increase
                    const interval = setInterval(() => {
                        setMultiplier(prev => {
                            const newMultiplier = prev + 0.1;
                            if (newMultiplier >= autoCashout) {
                                clearInterval(interval);
                                cashOut();
                            }
                            return newMultiplier;
                        });
                    }, 100);

                    // Random crash point between 1.1x and 10x
                    const crashPoint = 1.1 + Math.random() * 8.9;
                    setTimeout(() => {
                        if (multiplier < crashPoint) {
                            clearInterval(interval);
                            setIsCrashed(true);
                            setIsPlaying(false);
                        }
                    }, 10000); // Maximum 10 seconds of gameplay
                } catch (error) {
                    console.error('Error starting game:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const cashOut = async () => {
                if (!isPlaying || isCrashed) return;

                setIsLoading(true);
                try {
                    const user = firebase.auth().currentUser;
                    const userRef = firebase.firestore().collection('users').doc(user.uid);
                    
                    const winAmount = Math.floor(betAmount * multiplier);
                    await userRef.update({
                        balance: firebase.firestore.FieldValue.increment(winAmount)
                    });

                    setUserBalance(prev => prev + winAmount);
                    setIsPlaying(false);
                } catch (error) {
                    console.error('Error cashing out:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-900 text-white p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <Logo onClick={() => window.location.href = 'index.html'} />
                            <div className="text-right">
                                <p className="text-yellow-400 font-bold">Balance: â‚¹{userBalance}</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {/* Game Controls */}
                            <div className="bg-gray-800 p-6 rounded-xl">
                                <h2 className="text-2xl font-bold text-yellow-400 mb-4">Aviator Game</h2>
                                
                                <div className="mb-6">
                                    <label className="block text-gray-300 mb-2">Bet Amount</label>
                                    <input
                                        type="number"
                                        value={betAmount}
                                        onChange={(e) => setBetAmount(Number(e.target.value))}
                                        className="w-full px-4 py-2 bg-gray-700 rounded-lg text-white"
                                        min="10"
                                        max={userBalance}
                                        disabled={isPlaying}
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-gray-300 mb-2">Auto Cashout at</label>
                                    <input
                                        type="number"
                                        value={autoCashout}
                                        onChange={(e) => setAutoCashout(Number(e.target.value))}
                                        className="w-full px-4 py-2 bg-gray-700 rounded-lg text-white"
                                        min="1.1"
                                        max="10"
                                        step="0.1"
                                        disabled={isPlaying}
                                    />
                                </div>

                                {!isPlaying ? (
                                    <button
                                        onClick={startGame}
                                        disabled={isLoading || betAmount > userBalance}
                                        className="w-full py-3 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-500 disabled:opacity-50"
                                    >
                                        {isLoading ? 'Starting...' : 'Start Game'}
                                    </button>
                                ) : (
                                    <button
                                        onClick={cashOut}
                                        disabled={isLoading || isCrashed}
                                        className="w-full py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 disabled:opacity-50"
                                    >
                                        {isLoading ? 'Processing...' : `Cash Out (${multiplier.toFixed(1)}x)`}
                                    </button>
                                )}
                            </div>

                            {/* Game Display */}
                            <div className="bg-gray-800 p-6 rounded-xl relative overflow-hidden">
                                <div className="relative h-64">
                                    <video
                                        className="aviator-video-background"
                                        src="main.mp3"
                                        loop
                                        muted
                                        autoPlay
                                    />
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="text-center">
                                            <h3 className="text-4xl font-bold text-yellow-400 mb-2">
                                                {isCrashed ? 'CRASHED' : `${multiplier.toFixed(1)}x`}
                                            </h3>
                                            {isPlaying && (
                                                <div className="animate-fly">
                                                    <img src="rocket.png" alt="Rocket" className="w-16 h-16" />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the AviatorGame component
        ReactDOM.render(<AviatorGame />, document.getElementById('root'));
    </script>
</body>
</html>
