<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLT999 - Profile</title>
    <meta name="theme-color" content="#111827">
    <meta name="description" content="Beast Earn - Play Color Prediction and Mine games to win real money!">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.avif">
    <link rel="icon" href="logo.avif" type="image/avif">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="firebase-config.js"></script>

    <style>
        body {
            font-family: sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Logo Component
        const Logo = ({ onClick }) => (
            <div 
                className="w-16 h-16 rounded-full overflow-hidden border-4 border-yellow-400 shadow-lg cursor-pointer hover:scale-105 transition-transform"
                onClick={onClick}
            >
                <img src="logo.avif" alt="Beast Earn Logo" className="w-full h-full object-cover" />
            </div>
        );

        // Profile Component
        const Profile = () => {
            const [userBalance, setUserBalance] = React.useState(0);
            const [depositAmount, setDepositAmount] = React.useState(0);
            const [withdrawAmount, setWithdrawAmount] = React.useState(0);
            const [isLoading, setIsLoading] = React.useState(false);
            const [user, setUser] = React.useState(null);

            React.useEffect(() => {
                // Check authentication
                const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                    if (!user) {
                        window.location.href = 'auth.html';
                    } else {
                        setUser(user);
                        loadUserBalance(user.uid);
                    }
                });

                return () => unsubscribe();
            }, []);

            const loadUserBalance = async (userId) => {
                try {
                    const userDoc = await firebase.firestore().collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        setUserBalance(userDoc.data().balance || 0);
                    }
                } catch (error) {
                    console.error('Error loading balance:', error);
                }
            };

            const handleDeposit = async () => {
                if (depositAmount <= 0) return;

                setIsLoading(true);
                try {
                    const userRef = firebase.firestore().collection('users').doc(user.uid);
                    await userRef.update({
                        balance: firebase.firestore.FieldValue.increment(depositAmount)
                    });

                    setUserBalance(prev => prev + depositAmount);
                    setDepositAmount(0);
                } catch (error) {
                    console.error('Error depositing:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleWithdraw = async () => {
                if (withdrawAmount <= 0 || withdrawAmount > userBalance) return;

                setIsLoading(true);
                try {
                    const userRef = firebase.firestore().collection('users').doc(user.uid);
                    await userRef.update({
                        balance: firebase.firestore.FieldValue.increment(-withdrawAmount)
                    });

                    setUserBalance(prev => prev - withdrawAmount);
                    setWithdrawAmount(0);
                } catch (error) {
                    console.error('Error withdrawing:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleLogout = async () => {
                try {
                    await firebase.auth().signOut();
                    window.location.href = 'auth.html';
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            };

            return (
                <div className="min-h-screen bg-gray-900 text-white p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <Logo onClick={() => window.location.href = 'index.html'} />
                            <div className="text-right">
                                <p className="text-yellow-400 font-bold">Balance: â‚¹{userBalance}</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {/* Profile Information */}
                            <div className="bg-gray-800 p-6 rounded-xl">
                                <h2 className="text-2xl font-bold text-yellow-400 mb-4">Profile</h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-300 mb-2">Phone Number</label>
                                        <p className="text-white">{user?.phoneNumber}</p>
                                    </div>

                                    <div>
                                        <label className="block text-gray-300 mb-2">User ID</label>
                                        <p className="text-white">{user?.uid}</p>
                                    </div>

                                    <button
                                        onClick={handleLogout}
                                        className="w-full py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>

                            {/* Wallet Section */}
                            <div className="bg-gray-800 p-6 rounded-xl">
                                <h2 className="text-2xl font-bold text-yellow-400 mb-4">Wallet</h2>
                                
                                <div className="space-y-6">
                                    {/* Deposit */}
                                    <div>
                                        <label className="block text-gray-300 mb-2">Deposit Amount</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="number"
                                                value={depositAmount}
                                                onChange={(e) => setDepositAmount(Number(e.target.value))}
                                                className="flex-1 px-4 py-2 bg-gray-700 rounded-lg text-white"
                                                min="10"
                                            />
                                            <button
                                                onClick={handleDeposit}
                                                disabled={isLoading || depositAmount <= 0}
                                                className="px-6 py-2 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 disabled:opacity-50"
                                            >
                                                {isLoading ? 'Processing...' : 'Deposit'}
                                            </button>
                                        </div>
                                    </div>

                                    {/* Withdraw */}
                                    <div>
                                        <label className="block text-gray-300 mb-2">Withdraw Amount</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="number"
                                                value={withdrawAmount}
                                                onChange={(e) => setWithdrawAmount(Number(e.target.value))}
                                                className="flex-1 px-4 py-2 bg-gray-700 rounded-lg text-white"
                                                min="10"
                                                max={userBalance}
                                            />
                                            <button
                                                onClick={handleWithdraw}
                                                disabled={isLoading || withdrawAmount <= 0 || withdrawAmount > userBalance}
                                                className="px-6 py-2 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-500 disabled:opacity-50"
                                            >
                                                {isLoading ? 'Processing...' : 'Withdraw'}
                                            </button>
                                        </div>
                                    </div>

                                    {/* QR Code for Payments */}
                                    <div className="text-center">
                                        <p className="text-gray-300 mb-2">Scan QR Code to Pay</p>
                                        <img src="qr.png" alt="Payment QR Code" className="w-48 h-48 mx-auto" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the Profile component
        ReactDOM.render(<Profile />, document.getElementById('root'));
    </script>
</body>
</html>
